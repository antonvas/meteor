<template name="List">
    <div class="row">
        <div class="col-md-8">
            <h1>Patients list</h1>
        </div>
        <div class="col-md-4">
            <form class="find-patients mt-h1">
                <div class="input-group">
                    <input type="text" class="form-control" name="search" placeholder="Type to find a patient" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                {{#each patients}}
                {{> patientInfo}}
                {{/each}}
            </tbody>
        </table>
    </div>
    <div class="pull-right">
        {{> pagination totalPages=totalPages activePage=activePage onChange=onChangePage}}
    </div>
    <div class="total">
            Total patients: {{totalCount}}
    </div>
</template>
